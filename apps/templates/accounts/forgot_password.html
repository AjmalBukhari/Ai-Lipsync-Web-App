{% extends "layouts/base-fullscreen.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
                    <div class="card">

                        <div class="card-header text-center py-4">
                            <h4 class="title">Forgot Password</h4>
                            <h6 class="card-category">
                                {% if msg %}
                                    <span class="text-danger">{{ msg | safe }}</span>
                                {% else %}
                                    <span>Enter your email to receive a reset link</span>
                                {% endif %}
                            </h6>
                        </div>

                        <form role="form" method="post" action="{{ url_for('authentication_blueprint.forgot_password') }}">
                            <div class="card-body px-5 py-3">
                                <div class="row">
                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" name="email" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-fill btn-primary">Send Reset Link</button>
                                <br /><br />
                                <p>Remember your password? <a href="{{ url_for('authentication_blueprint.login') }}" class="text-primary">Login</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
{% endblock content %}
