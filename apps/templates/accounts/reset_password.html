{% extends "layouts/base-fullscreen.html" %}

{% block title %} Reset Password {% endblock %}

<style>
    /* Flash message container */
    .alert-container {
        margin-bottom: 50px; /* Spacing below the alerts */
    }

    /* General alert styles */
    .alert {
        padding: 15px;
        border-radius: 5px;
        margin: 10px 0; /* Space between alerts */
        font-size: 1.1em; /* Slightly larger font */
    }

    /* Success alert */
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    /* Danger alert */
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    /* Info alert */
    .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }

    /* Warning alert */
    .alert-warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }
</style>


{% block content %}
    <div class="content">
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
                    <div class="card">

                        <div class="card-header text-center py-4">
                            <h4 class="title">Reset Password</h4>
                            <h6 class="card-category">
                                {% if msg %}
                                    <span class="text-danger">{{ msg | safe }}</span>
                                {% else %}
                                    <span>Enter your new password below</span>
                                {% endif %}
                            </h6>
                        </div>

                        <form role="form" method="post" action="{{ url_for('authentication_blueprint.reset_password', token=token) }}">
                            <div class="card-body px-5 py-3">
                                <div class="row">
                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <input type="password" name="password" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-12 px-md-1">
                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input type="password" name="confirm_password" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-fill btn-primary">Reset Password</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
{% endblock content %}
